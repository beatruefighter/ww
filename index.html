<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title> App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-warning bg-warning">
      <div class="container-fluid">
        <h2 class="navbar-brand">personal data</h2>
        
        
      </div>
    </nav>

    <div class="container mt-4">
      <div class="form-control addNoteContainer" id="addNoteContainer">
  NAME      <input type="text" class="form-control input_title" id="title" placeholder="NAME"/>
   GENDER     <input type="gender" class="form-control input_gender" id="gender" placeholder="GENDER"/>
   AGE     <input type="number" class="form-control input_number" id="number" placeholder="AGE"/>
   DATE OF BIRTH     <input type="date" class="form-control input_date" id="date" placeholder="DATE OF BIRTH"/>
    UNDER-GRADUATE    <input type="ug" class="form-control input_ug" id="ug" placeholder="UNDER-GRADUATE"/>
       STREAM <input type="st" class="form-control input_st" id="st" placeholder="STREAM"/>
     


        <div class="mb-3">
          
        </div>
        <button type="button" id="addNote" class="btn btn-warning button_save">Save</button>
      </div>
      <div class="notes" id="notes">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
              <h5 class="card-title"></h5>
              <p class="card-text"></p>
              
              <button class="btn btn-warning card_btns"><img src="./edit.svg" alt="" class="edit_btn"></button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="myApp.js"></script>
  </body>
</html>
